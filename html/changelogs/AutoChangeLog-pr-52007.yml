author: "ArcaneMusic"
delete-after: True
changes: 
  - rscadd: "The Civilian Bounty Pad and Console have been added to every map. Using your ID on the console will allow you to aquire a civilian bounty, which can be sent away for additional profit similar to cargo bounties."
  - rscadd: "Midround, the widely unstable space market can occasionally briefly completely collapse, resulting in vendor prices skyrocketing for short periods of time."
  - rscadd: "For admins, there are new debug items to fiddle with the economy."
  - rscadd: "Several new small bounties have been added to accompany the new sets of civilian bounties per job."
  - rscdel: "The Coin mint has been removed from the code and all maps."
  - tweak: "Miasma Exports have been nerfed from 10 credits/mol to 2credits/mol when sold."
  - balance: "EXPERIMENTAL: Crew now start with higher starting balances, but lower passive income throughout the round."
  - balance: "A new economy mechanic has been added, the inflation value. In short, if player accounts hold more money than the station should probably have at a given time, the prices of vendors will go up. If vendor prices are unreasonably high, spend money with cargo or vendors."
  - imageadd: "Adjusted the Telepad sprite into the 2020s.
sound: Telepads now make a whoopy teleport sound."
